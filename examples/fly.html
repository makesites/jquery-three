<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>jQuery Three :: Fly Controls</title>
		<meta charset="utf-8">

		<style type="text/css">
			body, html{ margin: 0; padding: 0; width: 100%; height: 100%; background: #000 }

			#main {
				width: 100%;
				height: 100%;
			}

			scene {}

			#main-cam {
				-webkit-transform: translate3d( 0, 0, 1000px);
				 /*-webkit-backface-visibility: hidden;
				-webkit-perspective: 1000; */
			}

			.circle-1 {
				color: #ff0;
				-webkit-transform: translate3d( 500px, 0, 0);
			}

			.circle-2 {
				color: #f00;
				-webkit-transform: translate3d( -500px,  100px, -100px);
			}
		</style>

	</head>

	<body>

		<div id="main">
			<scene id="first">
				<camera id="main-cam" class="perspective" data-fov="30" data-far="4000"></camera>
				<sphere class="circle-1" data-radius="200" data-segments="40" data-rings="30"></sphere>
				<sphere class="circle-2" data-radius="100" data-segments="40" data-rings="30"></sphere>
			</scene>
		</div>

		<!-- deps -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/libs/three.min.js"></script>

		<!-- lib -->
		<script src="../build/jquery.three.js"></script>

		<!-- helpers -->
		<script type="text/javascript" src="assets/js/helpers/flyaround.js"></script>

		<!-- logic -->
		<script>

			// initiate 3d environment
			$("#main").three({
				deps : { "FlyControls" : "assets/js/libs/FlyControls.js" }
			}, FlyAround.init);

			// add event listener
			$("#main").on("update", FlyAround.update);

		</script>

	</body>
</html>
