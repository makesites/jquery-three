<!doctype html>
<html>
<head>
<title>jQuery Three :: Primitives</title>

<style>
	body, html{ margin: 0; padding: 0; width: 100%; height: 100%; }

	#main {
		width: 100%;
		height: 100%;
	}

	camera {
		-webkit-transform: translate3d( 0, 0, 50px);
	}

	.blue {
		color: #0000ff;
		-webkit-animation:spin .5s infinite linear;
	}
	sphere, cube, cylinder {
		color: #000;
	}
	/* position */
	cube {
		-webkit-transform: translate3d( 20px, 0, 0);
	}

	cylinder {
		-webkit-transform: translate3d( -20px, 0, 0);
	}

	@-webkit-keyframes spin {
		0% { -webkit-transform:rotate(0deg); }
		100% { -webkit-transform:rotate(360deg); }
	}

</style>
</head>
<body>

<div id="main"></div>

<!-- deps -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/libs/three.min.js"></script>

<!-- lib -->
<script src="../build/jquery.three.js"></script>

<!-- logic -->
<script>

$("#main").three({}, function($3d){

	$3d.addScene().addCamera().addSphere({ id : "sphere-name", radius: 10, wireframe: true }).addClass("blue");
	$3d.addCube({ width : 10, height : 10, depth : 10 });
	$3d.addCylinder({ radiusTop : 5, radiusBottom : 5, segmentsRadius : 10 });

});


// add event listener
//$("#main").on("update");

</script>

</body>
</html>
