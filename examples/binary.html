<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>jQuery Three :: OBJ Mesh</title>
		<meta charset="utf-8">
		<!-- common styles in examples -->
		<link rel="stylesheet" href="assets/css/styles.css" type="text/css" media="screen">

		<style type="text/css">

			#main {
				background: #eff;
			}

			scene {
				color: #ffffff;
			}

			.tree {
				/*background-image: url( 'assets/3d/palm/palm_bark.png' ), url( 'assets/3d/palm/palm_leafs.png' );
				-webkit-transform: scale3d( 100, 100, 100);*/
			}

			#main-cam {
				-webkit-transform: translate3d( 0, 0, 500px);
				/* -webkit-backface-visibility: hidden;
				-webkit-perspective: 1000; */
			}

			obj {
				-webkit-transform: translate3d( 0, -100px, 0) scale3d( 2, 2, 2);

				-webkit-perspective: 1000; */
			}
		</style>

	</head>

	<body>

	<header>
		<h2><a href="https://github.com/makesites/jquery-three">jQuery Three</a></h2>
		<p>A 3D model loader example, loading the Dreamway Palm in binary format | <a href="vr.html">next &gt;</a></p>
	</header>

		<div id="main">
			<scene id="first">
				<camera id="main-cam" class="perspective" data-fov="30" data-far="4000"></camera>
				<obj src="assets/3d/palm/mesh.js"></obj>
			</scene>
		</div>

		<!-- deps -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/libs/three.min.js"></script>

		<!-- lib -->
		<script type="text/javascript" src="../build/jquery.three.js"></script>

		<!-- helpers -->
		<script type="text/javascript" src="assets/js/helpers/lookaround.js"></script>
		<script type="text/javascript" src="assets/js/helpers/three.bin.js"></script>

		<!-- logic -->
		<script type="text/javascript">

			// initiate 3d environemnt
			$("#main").three({
				"deps": {
					"BinaryLoader" : "assets/js/libs/BinaryLoader.js"
				}
			}, function(){


			});

			// add event listener
			$("#main").on("update", LookAround);

		</script>

	</body>
</html>
