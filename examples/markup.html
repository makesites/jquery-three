<!doctype html>
<html>
<head>
<title>jQuery Three :: Markup Environment</title>

<style>
	body, html{ margin: 0; padding: 0; width: 100%; height: 100%; }

	#main {
		width: 100%;
		height: 100%;
	}

	camera {
		-webkit-transform: translate3d(0, 100px, -400px);
	}
	plane {
		color: #cde;
		width: 10000px;
		height: 10000px;
		-webkit-transform: translate3d(0, 0, 0) rotate3d(1, 0, 0, -90deg);

	}

	.box {
		color: #999;
		-webkit-transform: translate3d(0, 50px, 0) scale3d(100, 100, 100);
		background-image: url("assets/img/1m_grid.jpg")
	}

</style>
</head>
<body>

<div id="main">
<scene id="s1" class="skybox">
	<camera class="perspective" data-fov="30" data-far="8000"></camera>
	<plane></plane>
	<cube class="box"></cube>
</scene>
</div>

<!-- deps -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/libs/three.min.js"></script>

<!-- lib -->
<script type="text/javascript" src="../build/jquery.three.js"></script>

<!-- helpers -->
<script type="text/javascript" src="assets/js/helpers/lookaround.js"></script>

<!-- logic -->
<script type="text/javascript">

			// initiate 3d environemnt
			$("#main").three();

			// add event listener
			$("#main").on("update", LookArround);

</script>



<player id="">
	<user>
	<actor physics="">
		<camera active=true></camera>
		<model class=""></model>
	</actor>
	</user>
</player>

</body>
</html>
