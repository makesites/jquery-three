<!doctype html>
<html>
<head>
<title>jQuery 3D :: Simple Example</title>

<style>
#main {
	width: 800px;
	height: 600px;
	margin: 0 auto;
}

plane {
	width: 300px;
	height: 300px;
	top: 0;
	left: 0;
}

camera {
	-webkit-transform: translate3d( 0, 0, 400px);
}

.blue {
	color: #0000ff;
	-webkit-animation:spin .5s infinite linear;
}

@-webkit-keyframes spin {
	0% { -webkit-transform:rotate(0deg); }
	100% { -webkit-transform:rotate(360deg); }
}

</style>
</head>
<body>

<div id="main"></div>

<!-- deps -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/libs/three.min.js"></script>

<!-- lib -->
<script src="../build/jquery.three.js"></script>

<!-- logic -->
<script>

$("#main").three({}, function($3d){

	$3d.addScene().addCamera().addPlane({ id : "plane-name" }).addClass("blue");

});

</script>

</body>


</html>
